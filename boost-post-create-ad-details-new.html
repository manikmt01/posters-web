  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inputs = document.querySelectorAll("input[placeholder]");

      inputs.forEach(function (input) {
        // Store the placeholder text and then remove the attribute.
        const placeholderText = input.getAttribute("placeholder");
        input.removeAttribute("placeholder");

        // Create the floating label element.
        const label = document.createElement("label");
        label.classList.add("floating-placeholder");
        label.textContent = placeholderText;
        input.parentNode.insertBefore(label, input);

        if (input.type === "date") {
          const secondaryPlaceholder = "Begin On";
          
          // Set the initial label text.
          label.textContent = input.value ? secondaryPlaceholder : placeholderText;
          
          // Date input specific event listeners.
          input.addEventListener("focus", () => {
            label.textContent = secondaryPlaceholder;
            label.classList.add("active");
          });

          input.addEventListener("blur", () => {
            label.textContent = input.value ? secondaryPlaceholder : placeholderText;
          });

          input.addEventListener("change", () => {
            label.textContent = input.value ? secondaryPlaceholder : placeholderText;
            label.classList.toggle("active", !!input.value);
          });

          // Add a click event to trigger the date picker popup.
          input.addEventListener("click", () => {
            // If the experimental showPicker() API is supported, use it.
            if (typeof input.showPicker === "function") {
              input.showPicker();
            } else {
              // Otherwise, focus the input so the native date picker may appear.
              input.focus();
            }
          });
        } else {
          // Standard input handling for non-date inputs.
          if (input.value) label.classList.add("active");

          input.addEventListener("focus", () => label.classList.add("active"));
          input.addEventListener("blur", () => {
            if (!input.value) label.classList.remove("active");
          });
          input.addEventListener("input", () => {
            label.classList.toggle("active", !!input.value);
          });
        }
      });
    });
  </script>
      <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Select every input that has a placeholder attribute
        const inputs = document.querySelectorAll("input[placeholder]");

        inputs.forEach(function (input) {
          // Get the placeholder text and remove it from the input
          const placeholderText = input.getAttribute("placeholder");
          input.removeAttribute("placeholder");

          // Create a label element and add a custom class
          const label = document.createElement("label");
          label.classList.add("floating-placeholder");
          label.innerText = placeholderText;

          // Position the label relative to the input.
          // Here we insert the label right after the input.
          // You can adjust this depending on your HTML structure.
          input.parentNode.insertBefore(label, input);

          // If the input already has a value, mark the label as active
          if (input.value.trim() !== "") {
            label.classList.add("active");
          }

          // When the input gains focus, add the "active" class to the label
          input.addEventListener("focus", function () {
            label.classList.add("active");
          });

          // When the input loses focus, remove the "active" class if the input is empty
          input.addEventListener("blur", function () {
            if (input.value.trim() === "") {
              label.classList.remove("active");
            }
          });
        });
      });
    </script>
