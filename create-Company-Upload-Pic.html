    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <!-- custom js  -->
    <!-- file upload  -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll(".comunity-image-upload-wrapper").forEach(wrapper => {
                    const input = wrapper.querySelector(".comunity-image-upload-input");
                    const label = wrapper.querySelector(".comunity-image-upload-label");
                    const preview = wrapper.querySelector(".comunity-image-upload-preview");
                    const removeBtn = wrapper.querySelector(".remove-img");
                    const previewImage = wrapper.querySelector(".previewImage");

                    // Handle file input change
                    input.addEventListener("change", function () {
                        const file = input.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                previewImage.src = e.target.result; // Set the preview image source
                                label.style.display = "none"; // Hide the label
                                preview.style.display = "flex"; // Show the preview
                            };
                            reader.readAsDataURL(file);
                        }
                    });

                    // Handle remove button click
                    removeBtn.addEventListener("click", function () {
                        input.value = ""; // Clear the input value
                        label.style.display = "flex"; // Show the label
                        preview.style.display = "none"; // Hide the preview
                        previewImage.src = ""; // Clear the preview image
                    });
                });
            });
    </script>
