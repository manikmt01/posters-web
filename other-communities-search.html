    <!-- custom js  -->
    <!-- check box -->
    <script>
      document.querySelectorAll(".checkbox-input").forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          const parentBox = this.closest(".single-com-box");
          if (this.checked) {
            parentBox.style.background =
              "linear-gradient(90deg, rgba(70, 20, 202, 1) 0%, rgba(149, 77, 225, 1) 100%)";
            parentBox.querySelector(".com-title").style.color = "#fff";
            parentBox.querySelector(".com-text").style.color = "#fff";
             parentBox.querySelector(".user-comm-count-item-left-text").style.color = "#fff";
            parentBox.querySelector(".check-white").style.opacity = "1";
          } else {
            parentBox.style.background = "#f1f5f9";
            parentBox.querySelector(".com-title").style.color = "#222";
            parentBox.querySelector(".com-text").style.color = "#484848";
            parentBox.querySelector(".user-comm-count-item-left-text").style.color = "#4a17cb";
            parentBox.querySelector(".check-white").style.opacity = "0";
          }
        });
      });
    </script>
    <!-- file upload  -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("imageUploadInput");
        const label = document.querySelector(".comunity-image-upload-label");
        const preview = document.querySelector(
          ".comunity-image-upload-preview"
        );
        const removeBtn = document.querySelector(".remove-img");
        const previewImage = document.getElementById("previewImage");

        // Handle file input change
        input.addEventListener("change", function () {
          const file = input.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              previewImage.src = e.target.result; // Set the preview image source
              label.style.display = "none"; // Hide the label
              preview.style.display = "flex"; // Show the preview
            };
            reader.readAsDataURL(file);
            console.log(file);
          }
        });

        // Handle remove button click
        removeBtn.addEventListener("click", function () {
          input.value = ""; // Clear the input value
          label.style.display = "flex"; // Show the label
          preview.style.display = "none"; // Hide the preview
          previewImage.src = ""; // Clear the preview image
        });
      });
    </script>
    <!-- search input result removal -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const clearIcon = document.getElementById("clearIcon");

        searchInput.addEventListener("input", function () {
          if (searchInput.value.length > 0) {
            clearIcon.style.display = "block";
          } else {
            clearIcon.style.display = "none";
          }
        });

        clearIcon.addEventListener("click", function () {
          searchInput.value = "";
          clearIcon.style.display = "none";
          searchInput.focus(); // Keep focus after clearing
        });
      });
    </script>
    <!-- check color change -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll(".checkbox-input"); // Select all checkboxes

        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", function () {
            // Find the nearest text element within the same container
            const parentBox = checkbox.closest(".single-com-box"); // Find the closest parent container
            const textElements = parentBox.querySelectorAll(
              ".user-comm-count-item-left-text"
            );

            textElements.forEach((textElement) => {
              if (checkbox.checked) {
                textElement.classList.add("checked-color");
              } else {
                textElement.classList.remove("checked-color");
              }
            });
          });
        });
      });
    </script>
           
       
       <script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".user-comm-count").forEach(card => {
        const avatars = card.querySelectorAll(".user-comm-count-item-left-inner img:not(.hidden)").length;
        const countText = card.querySelector(".user-comm-count-item-left-text");

        if (countText) {
            // Reset margin to default for single avatars
            if (avatars <= 1) {
                countText.style.marginLeft = "10px"; // Default spacing
            } else {
                let marginLeftValue = avatars * -10 + 15;
                countText.style.marginLeft = `${Math.max(marginLeftValue, 0)}px`; // Prevent extreme negative values
            }
        }
    });
});
